name: Run validation checks

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore: test

      - name: Conftest
        uses: redhat-cop/github-actions/confbatstest@master
        with:
          tests: test/tests.sh